name: Frontend CI

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Node
      uses: actions/setup-node@v6
      with:
        node-version: '24'
    - name: Install Dependencies
      run: |
        cd frontend
        npm install
    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint
    - name: Run Tests
      run: |
        cd frontend
        npm test
