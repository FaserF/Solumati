name: PR Auto-Fix

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' # Prevent loops
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      # 1. FIX PYTHON (Backend)
      - name: Install Python Linters
        run: pip install black isort

      - name: Auto-Format Backend
        run: |
          black backend
          isort backend

      # 2. FIX JS/REACT (Frontend)
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Auto-Format Frontend
        working-directory: frontend
        # Runs eslint with --fix. Assuming errors are generally style/simple logic.
        run: npm run lint -- --fix || true

      # 3. SYNC TRANSLATIONS
      - name: Sync I18n Keys
        run: python scripts/sync_i18n.py

      # 4. COMMIT & PUSH
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix linting and i18n issues"
          file_pattern: "."
