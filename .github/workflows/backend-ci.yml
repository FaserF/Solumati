name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    - name: Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    - name: Run Tests
      env:
        DATABASE_URL: "sqlite:///:memory:"
        TEST_MODE: "true"
      run: |
        cd backend
        pytest
    - name: Verify i18n Sync
      run: |
        python backend/tests/check_i18n.py
    - name: Startup Smoke Test
      env:
        DATABASE_URL: "sqlite:///:memory:"
        TEST_MODE: "true"
        ADMIN_SECRET: "dummy"
      run: |
        # Attempt to import the main app module to verify no syntax/import errors
        cd backend
        python -c "from app.main import app; print('App imported successfully')"
