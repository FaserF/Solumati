name: Nightly Release

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 02:00 UTC
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: write
  packages: write

jobs:
  nightly-release:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
      version: ${{ steps.version.outputs.version }}
      commit_sha: ${{ steps.commit.outputs.commit_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for changes since last release
        id: check_changes
        run: |
          # Get latest tag
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$latest_tag" ]; then
            echo "No tags found. Initial release."
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if there are commits since the latest tag
          # We compare HEAD with the tag
          diff_count=$(git rev-list "$latest_tag"..HEAD --count)

          if [ "$diff_count" -gt "0" ]; then
            echo "Found $diff_count commits since $latest_tag"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes since $latest_tag"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Calculate Next Version
        if: steps.check_changes.outputs.has_changes == 'true'
        id: version
        run: |
          # Get current version from tag (strip 'v')
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          current_version=${latest_tag#v}
          echo "Current Tag Version: $current_version"

          # Calculate new version (Force prerelease)
          new_version=$(python3 scripts/generate_version.py --current "$current_version" --type nightly)
          echo "Calculated Nightly Version: $new_version"

          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Update Version Files & Commit
        if: steps.check_changes.outputs.has_changes == 'true'
        id: commit
        run: |
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Update frontend/package.json
          # Using npm version to update file without creating a git tag yet
          cd frontend
          npm version ${{ env.NEW_VERSION }} --no-git-tag-version --allow-same-version
          cd ..

          # Update backend/app/core/config.py
          # Replace version
          sed -i 's/os.getenv("BACKEND_VERSION", "[^"]*")/os.getenv("BACKEND_VERSION", "${{ env.NEW_VERSION }}")/' backend/app/core/config.py
          # Replace release type
          sed -i 's/os.getenv("RELEASE_TYPE", "[^"]*")/os.getenv("RELEASE_TYPE", "nightly")/' backend/app/core/config.py

          # Update frontend/src/config.js
          sed -i 's/export const APP_RELEASE_TYPE = "[^"]*";/export const APP_RELEASE_TYPE = "nightly";/' frontend/src/config.js

          # Commit and Push
          git add frontend/package.json backend/app/core/config.py frontend/src/config.js
          git commit -m "chore(release): bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push

          # Get the new commit SHA
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Generate Initial Release Body
        if: steps.check_changes.outputs.has_changes == 'true'
        id: release_body
        run: |
          INITIAL_BODY="## Nightly Release v${{ env.NEW_VERSION }}

This is an automated nightly build. Use with caution.

## üì• Downloads

<div style=\"background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 24px; border-radius: 12px; margin: 24px 0;\">
  <div style=\"margin-bottom: 16px;\">
    <div style=\"display: inline-block; margin: 8px;\">
      <div style=\"background: #2196f3; color: white; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.9em;\">
        ‚è≥ Build Status: Building...
      </div>
    </div>
  </div>
  <div style=\"display: flex; flex-wrap: wrap; gap: 8px; align-items: center;\">
    <div style=\"display: inline-block; margin: 8px;\">
      <div style=\"background: #e0e0e0; color: #757575; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; cursor: not-allowed; opacity: 0.6;\">
        <span style=\"font-size: 1.2em;\">ü§ñ</span>
        <span>Android APK</span>
        <span style=\"font-size: 0.85em; opacity: 0.7;\">(‚è≥ Building)</span>
      </div>
    </div>
    <div style=\"display: inline-block; margin: 8px;\">
      <div style=\"background: #e0e0e0; color: #757575; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; cursor: not-allowed; opacity: 0.6;\">
        <span style=\"font-size: 1.2em;\">ü™ü</span>
        <span>Windows MSIX</span>
        <span style=\"font-size: 0.85em; opacity: 0.7;\">(‚è≥ Building)</span>
      </div>
    </div>
    <div style=\"display: inline-block; margin: 8px;\">
      <div style=\"background: #e0e0e0; color: #757575; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; cursor: not-allowed; opacity: 0.6;\">
        <span style=\"font-size: 1.2em;\">üçé</span>
        <span>iOS IPA</span>
        <span style=\"font-size: 0.85em; opacity: 0.7;\">(‚è≥ Building)</span>
      </div>
    </div>
    <div style=\"display: inline-block; margin: 8px;\">
      <div style=\"background: #e0e0e0; color: #757575; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; cursor: not-allowed; opacity: 0.6;\">
        <span style=\"font-size: 1.2em;\">üê≥</span>
        <span>Docker Image</span>
        <span style=\"font-size: 0.85em; opacity: 0.7;\">(‚è≥ Building)</span>
      </div>
    </div>
  </div>
  <div style=\"margin-top: 16px; font-size: 0.9em; color: #666;\">
    <p><strong>Last updated:</strong> $(date -u +'%Y-%m-%d %H:%M:%S') UTC</p>
    <p><em>Build artifacts are automatically uploaded as they become available.</em></p>
  </div>
