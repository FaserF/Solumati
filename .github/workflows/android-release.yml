name: Android Release Build

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      pwa_url:
        description: 'PWA URL (e.g. https://solumati.com)'
        required: false
        default: 'https://solumati.fabiseitz.de'

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to upload assets to release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Java JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        run: |
          npm install @bubblewrap/core
          npm install -g @bubblewrap/cli

      - name: Generate APK
        env:
          # Use input if dispatch, otherwise try secret, fallback to hardcoded default
          PWA_URL: ${{ inputs.pwa_url || secrets.PWA_URL || 'https://solumati.fabiseitz.de' }}
        run: |
          node .github/scripts/build-apk.js

      - name: Rename APK for Upload
        id: rename
        run: |
          # Extract version from package.json
          VERSION=$(jq -r .version frontend/package.json)
          echo "Detected Version: $VERSION"

          # Determine Release Type
          if [ "${{ github.event_name }}" == "release" ]; then
            RELEASE_TYPE="stable"
          elif [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"b"* ]]; then
            RELEASE_TYPE="beta"
          else
            RELEASE_TYPE="nightly"
          fi
          echo "Release Type: $RELEASE_TYPE"

          # Define new names
          APK_NAME="solumati-${VERSION}-${RELEASE_TYPE}.apk"
          AAB_NAME="solumati-${VERSION}-${RELEASE_TYPE}.aab"

          # Move and Rename
          # Gradle output is typically in android/app/build/outputs/apk/release/app-release.apk
          mv android/app/build/outputs/apk/release/app-release.apk $APK_NAME || echo "APK not found at Expected Path"
          # Bundle output
          # mv android/app/build/outputs/bundle/release/app-release.aab $AAB_NAME || echo "AAB not found"

          # Set outputs for next steps
          echo "apk_path=$APK_NAME" >> $GITHUB_OUTPUT
          echo "aab_path=$AAB_NAME" >> $GITHUB_OUTPUT

      - name: List Artifacts
        run: ls -R

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.rename.outputs.apk_path }}
            # ${{ steps.rename.outputs.aab_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Workflow Dispatch / Release fallback)
        uses: actions/upload-artifact@v4
        with:
          name: solumati-android
          path: |
            ${{ steps.rename.outputs.apk_path }}
            # ${{ steps.rename.outputs.aab_path }}
