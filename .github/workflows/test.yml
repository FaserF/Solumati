name: CI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    - name: Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        cd backend
        pytest
    - name: Verify i18n Sync
      run: |
        python backend/tests/check_i18n.py

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Node
      uses: actions/setup-node@v6
      with:
        node-version: '24'
    - name: Install Dependencies
      run: |
        cd frontend
        npm install
    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint
    - name: Run Tests
      run: |
        cd frontend
        npm test
