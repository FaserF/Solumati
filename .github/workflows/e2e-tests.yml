name: E2E Functional Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    # --- Backend Setup ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Start Backend
      env:
        DATABASE_URL: "sqlite:///./e2e_test.db"
        TEST_MODE: "true"
        API_SECRET: "testsecret"
        # Ensure i18n files are found
        PYTHONPATH: "."
      run: |
        cd backend
        # Start uvicorn in background
        nohup uvicorn app.main:app --host 0.0.0.0 --port 7777 > ../backend.log 2>&1 &
        echo "Backend starting..."
        sleep 10

    - name: Check Backend Status
      run: |
        curl -v http://localhost:7777/docs || cat backend.log

    # --- Frontend Setup ---
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 20

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Install Playwright Browsers
      run: |
        cd frontend
        npx playwright install --with-deps

    - name: Run Playwright Tests
      run: |
        cd frontend
        npx playwright test
      env:
        CI: true
        VITE_API_URL: "http://localhost:7777"

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-logs
        path: backend.log
