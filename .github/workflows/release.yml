name: Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Release Type (Legacy/Auto)'
        required: true
        default: 'minor'
        type: choice
        options:
        - major
        - minor
        - patch
      prerelease:
        description: 'Is Beta / Pre-release?'
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Get Current Backend Version
      id: version
      run: |
        # Get current version from config or tag
        # For robustness, we try to get the latest tag. If no tag, fallback to config.
        # But user script relied on config parsing. Let's stick to that for argument "current".
        current=$(grep 'BACKEND_VERSION' backend/config.py | cut -d '"' -f 2 || echo "2024.1.0")

        # Flags
        PRERELEASE_FLAG=""
        if [ "${{ inputs.prerelease }}" == "true" ]; then
          PRERELEASE_FLAG="--prerelease"
        fi

        new_version=$(python3 scripts/generate_version.py --current "$current" $PRERELEASE_FLAG)
        echo "Calculated Version: $new_version"

        echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
        echo "version=$new_version" >> $GITHUB_OUTPUT

    - name: Generate Changelog
      id: changelog
      uses: orhun/git-cliff-action@v4
      with:
        config: cliff.toml
        args: --verbose
      env:
        OUTPUT: CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.NEW_VERSION }}
        name: Release v${{ env.NEW_VERSION }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ inputs.prerelease }}

  build-push-docker:
    needs: release
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ needs.release.outputs.new_version }}
    permissions:
      contents: read
      packages: write
