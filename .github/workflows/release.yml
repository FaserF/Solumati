name: Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Release Type (Legacy/Auto)'
        required: true
        default: 'minor'
        type: choice
        options:
        - major
        - minor
        - patch
      prerelease:
        description: 'Is Beta / Pre-release?'
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Get Current Backend Version
      id: version
      run: |
        # Get current version from config or tag
        # For robustness, we try to get the latest tag. If no tag, fallback to config.
        # But user script relied on config parsing. Let's stick to that for argument "current".
        current=$(grep 'BACKEND_VERSION' backend/config.py | cut -d '"' -f 2 || echo "2024.1.0")

        # Flags
        RELEASE_TYPE="stable"
        if [ "${{ inputs.prerelease }}" == "true" ]; then
          RELEASE_TYPE="beta"
        fi

        new_version=$(python3 scripts/generate_version.py --current "$current" --type $RELEASE_TYPE)
        echo "Calculated Version: $new_version"

        echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
        echo "RELEASE_TYPE=$RELEASE_TYPE" >> $GITHUB_ENV
        echo "version=$new_version" >> $GITHUB_OUTPUT

    - name: Update Version Files & Commit
      id: commit
      run: |
        # Configure Git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Update frontend/package.json
        cd frontend
        npm version ${{ env.NEW_VERSION }} --no-git-tag-version
        cd ..

        # Update backend/config.py
        sed -i 's/os.getenv("BACKEND_VERSION", "[^"]*")/os.getenv("BACKEND_VERSION", "${{ env.NEW_VERSION }}")/' backend/config.py
        sed -i 's/os.getenv("RELEASE_TYPE", "[^"]*")/os.getenv("RELEASE_TYPE", "${{ env.RELEASE_TYPE }}")/' backend/config.py

        # Update frontend/src/config.js
        sed -i 's/export const APP_RELEASE_TYPE = "[^"]*";/export const APP_RELEASE_TYPE = "${{ env.RELEASE_TYPE }}";/' frontend/src/config.js

        # Commit and Push
        git add frontend/package.json backend/config.py frontend/src/config.js
        git commit -m "chore(release): bump version to ${{ env.NEW_VERSION }} [skip ci]"
        git push

        # Get the new commit SHA
        echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Generate Changelog
      id: changelog
      uses: orhun/git-cliff-action@v4
      with:
        config: cliff.toml
        args: --verbose
      env:
        OUTPUT: CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.NEW_VERSION }}
        name: Release v${{ env.NEW_VERSION }}
        target_commitish: ${{ steps.commit.outputs.commit_sha }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ inputs.prerelease }}

  build-push-docker:
    needs: release
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ needs.release.outputs.new_version }}
    permissions:
      contents: read
      packages: write
